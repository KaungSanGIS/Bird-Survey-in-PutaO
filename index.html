<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Bird Survey in PutaO Region</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/SurveyRoute_1.js"></script>
        <script src="data/Villages_2.js"></script>
        <script src="data/SurveyLocationNov2022_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[27.198268288501936,97.1994238969955],[27.52366068685197,97.61538426435429]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMap_0');
        map.getPane('pane_GoogleMap_0').style.zIndex = 400;
        var layer_GoogleMap_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=p&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMap_0;
        map.addLayer(layer_GoogleMap_0);
        function pop_SurveyRoute_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SurveyRoute_1_0() {
            return {
                pane: 'pane_SurveyRoute_1',
                opacity: 1,
                color: 'rgba(205,85,226,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_SurveyRoute_1');
        map.getPane('pane_SurveyRoute_1').style.zIndex = 401;
        map.getPane('pane_SurveyRoute_1').style['mix-blend-mode'] = 'normal';
        var layer_SurveyRoute_1 = new L.geoJson(json_SurveyRoute_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SurveyRoute_1',
            layerName: 'layer_SurveyRoute_1',
            pane: 'pane_SurveyRoute_1',
            onEachFeature: pop_SurveyRoute_1,
            style: style_SurveyRoute_1_0,
        });
        bounds_group.addLayer(layer_SurveyRoute_1);
        map.addLayer(layer_SurveyRoute_1);
        function pop_Villages_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['VILLAGES'] !== null ? autolinker.link(feature.properties['VILLAGES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Villages_2_0() {
            return {
                pane: 'pane_Villages_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,185,206,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Villages_2');
        map.getPane('pane_Villages_2').style.zIndex = 402;
        map.getPane('pane_Villages_2').style['mix-blend-mode'] = 'normal';
        var layer_Villages_2 = new L.geoJson(json_Villages_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Villages_2',
            layerName: 'layer_Villages_2',
            pane: 'pane_Villages_2',
            onEachFeature: pop_Villages_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Villages_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Villages_2);
        map.addLayer(layer_Villages_2);
        function pop_SurveyLocationNov2022_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SurveyLocationNov2022_3_0(feature) {
            switch(String(feature.properties['Name'])) {
                case 'Education':
                    return {
                pane: 'pane_SurveyLocationNov2022_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Forest Bird Survey':
                    return {
                pane: 'pane_SurveyLocationNov2022_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
                    break;
                case 'Market Survey':
                    return {
                pane: 'pane_SurveyLocationNov2022_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                case 'Signboard':
                    return {
                pane: 'pane_SurveyLocationNov2022_3',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Water Bird Survey':
                    return {
                pane: 'pane_SurveyLocationNov2022_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_SurveyLocationNov2022_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(187,211,120,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SurveyLocationNov2022_3');
        map.getPane('pane_SurveyLocationNov2022_3').style.zIndex = 403;
        map.getPane('pane_SurveyLocationNov2022_3').style['mix-blend-mode'] = 'normal';
        var layer_SurveyLocationNov2022_3 = new L.geoJson(json_SurveyLocationNov2022_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SurveyLocationNov2022_3',
            layerName: 'layer_SurveyLocationNov2022_3',
            pane: 'pane_SurveyLocationNov2022_3',
            onEachFeature: pop_SurveyLocationNov2022_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SurveyLocationNov2022_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_SurveyLocationNov2022_3);
        map.addLayer(layer_SurveyLocationNov2022_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Bird Survey in PutaO Region</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Data Collection by Branshaung<br />Map Created by Kaung San';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Survey Location Nov 2022<br /><table><tr><td style="text-align: center;"><img src="legend/SurveyLocationNov2022_3_Education0.png" /></td><td>Education</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyLocationNov2022_3_ForestBirdSurvey1.png" /></td><td>Forest Bird Survey</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyLocationNov2022_3_MarketSurvey2.png" /></td><td>Market Survey</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyLocationNov2022_3_Signboard3.png" /></td><td>Signboard</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyLocationNov2022_3_WaterBirdSurvey4.png" /></td><td>Water Bird Survey</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyLocationNov2022_3_5.png" /></td><td></td></tr></table>': layer_SurveyLocationNov2022_3,'<img src="legend/Villages_2.png" /> Villages': layer_Villages_2,'<img src="legend/SurveyRoute_1.png" /> Survey Route': layer_SurveyRoute_1,"Google Map": layer_GoogleMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Villages_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['VILLAGES'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['VILLAGES']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Villages_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Villages_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Villages_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Villages_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Villages_2]);
        });
        </script>
    </body>
</html>
